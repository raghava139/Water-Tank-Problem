<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tank Problem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            margin-top: 20px;
        }

        input {
            width: 300px;
            padding: 8px;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        .grid-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-top: 20px;
            gap: 2px;
        }

        .block {
            width: 30px;
            display: flex;
            flex-direction: column-reverse;
            border: 1px solid black;
        }

        .cell {
            width: 100%;
            height: 30px; 
        }

        .filled {
            background-color: #1ca3ec;
        }

        .water {
            background-color: blue;
            animation: fillWater 1s ease-in-out;
        }

        @keyframes fillWater {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h2>Water Tank Problem</h2>

    <div class="container">
        <input id="heightInput" type="text" placeholder="Enter heights (e.g. 0,4,0,0,6,0,6,4,0)">
        <button onclick="visualizeWater()">Visualize</button>
    </div>

    <h3>Output</h3>
    <div id="output"></div>
        <script src="./index.js"> </script>
  

</body>
</html>
